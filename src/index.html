<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <link href="//fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5a57fb223.js"></script>
    <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href=".<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
    <% } %>
</head>
<body>
    <div class="page-wrap">
        <header class="container-fluid header">
            <div class="row justify-content-center">
                <h1 class="headerTitle align-self-center">ALEXANDER PELTIK</h1>
            </div>
        </header>
        <section class="container">
            <div class="row justify-content-center">
                <div class="register col-6 shadow rounded">
                    <div class="registerTitle">Register</div>

                    <div class="registerForm">
                        <form id="registerForm">

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Surname">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </div>
                                    </div>
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                            </div>

                            <div class="form-group">
                                <select class="custom-select">
                                    <option value="1" selected>Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </div>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                            </div>

                            <div class="d-flex form-group justify-content-end">
                                <button id="registerJs" type="submit" class="btn btn-primary">Send</button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
    <script defer src=".<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
</body>
</html>
