<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <link href="//fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap" rel="stylesheet">
    <script src="//kit.fontawesome.com/d5a57fb223.js"></script>
    <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href=".<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
    <% } %>
</head>

<body>
    <div class="page-wrap">
        <header class="container-fluid header">
            <div class="row justify-content-center">
                <h1 class="headerTitle align-self-center">ALEXANDER PELTIK</h1>
            </div>
        </header>
        <section class="container">
            <div class="row justify-content-center">
                <div class="register col-xl-6 col-lg-8 col-md-8 col-12 shadow rounded">
                    <div class="registerTitle">Register</div>

                    <div class="registerForm">
                        <form id="registerForm">

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Name" name="name">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Surname" name="secondname">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Email" name="email">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-venus-mars"></i>
                                        </div>
                                    </div>
                                    <select class="form-control custom-select" name="gender">
                                        <option value="male" selected>Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </div>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password" name="pass">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="custom-control custom-checkbox ">
                                    <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                                    <label class="custom-control-label" for="agree">Agree to terms and conditions</label>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="d-flex form-group justify-content-end align-items-start">
                                <div class="invalid-feedback"></div>
                                <button id="registerJs" type="submit" class="btn btn-primary">Send</button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
    <script defer src=".<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
</body>

</html>
