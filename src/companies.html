<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Companies</title>

    <link href="//fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap" rel="stylesheet">
    <script src="//kit.fontawesome.com/d5a57fb223.js"></script>
    <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href=".<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
    <% } %>
</head>

<body>
    <div class="page-wrap">

        <header class="container-fluid header">
            <div class="row justify-content-center">
                <h1 class="headerTitle align-self-center">ALEXANDER PELTIK</h1>
            </div>
        </header>
        <section class="container">
            <div class="row companiesRow">

                <div class="col-6">
                    <div class="companiesBlock shadow rounded d-flex flex-column">
                        <div class="companiesTitle">Total Companies</div>
                        <div class="companiesTotal d-flex align-items-center justify-content-center">
                            <div class="companiesTotalVal d-flex align-items-center justify-content-center"></div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="companiesBlock shadow rounded d-flex flex-column">
                        <div class="companiesTitle">List of Companies</div>
                        <div class="list-group companiesList">
                        </div>
                    </div>
                </div>

            </div>

            <div class="row companiesRow">

                <div class="col-6">
                    <div class="companiesBlock shadow rounded d-flex flex-column">
                        <div class="companiesTitle">Companies by Location</div>
                        <div id="companiesChart" style="width: 100%; height: 100%"></div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="companiesBlock shadow rounded d-flex flex-column">
                        <div class="companiesTitle">List of Companies</div>
                        <div class="list-group companiesList">
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </div>
<% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
<script defer src=".<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
<% } %>
</body>

</html>
